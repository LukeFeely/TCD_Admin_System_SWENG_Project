<html>
    <body>
        <textarea id ="problems_motivation_analysis" name ="problems_motivation_analysis" type = "text" class='parent' rows="6" cols="110" onkeyup="AutoHeightTextArea(this)">{{ data.problems_motivation_analysis }}</textarea>
        <div class  = 'child'>
            <label> Weighing  (%) </label>
            <input id = "problems_motivation_analysis_weighting" name = "problems_motivation_analysis_weighting" type="number" min="10" max="100" value="{{ data.problems_motivation_analysis_weighting }}">
            <br>
            <br>
            <label> Mark (%) </label>
            <input id ="problems_motivation_analysis_mark" name ="problems_motivation_analysis_mark" type="number" min="10" max="100" value="{{ data.problems_motivation_analysis_mark }}">
        </div>
    </body>
</html>
