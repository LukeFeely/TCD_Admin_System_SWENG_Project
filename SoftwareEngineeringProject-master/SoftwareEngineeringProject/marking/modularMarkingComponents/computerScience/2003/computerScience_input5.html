<html>
    <body>

        <div class  = 'child'>
            <label> Weighing  (%) </label>
            <input id = "presentation_and_writing_weighting" name = "presentation_and_writing_weighting" type="number" min="10" max="100" value="{{ data.presentation_and_writing_weighting }}">
            <br>
            <br>
            <label> Mark (%) </label>
            <input id = "presentation_and_writing_mark" name = "presentation_and_writing_mark" type="number" min="10" max="100" value="{{ data.presentation_and_writing_mark }}">
        </div>
    </body>
</html>
